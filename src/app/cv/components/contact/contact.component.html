<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <form
        [formGroup]="contactForm"
        class="d-flex flex-column"
        #contactFormDirective="ngForm"
        (ngSubmit)="submitContactForm()"
        novalidate
      >
        <mat-form-field appearance="outline">
          <mat-label>Name *</mat-label>
          <input matInput placeholder="Name" formControlName="name" />
          <mat-error>
            <app-error-message
              [ofFormControl]="contactForm.get('name')"
              [ofForm]="contactFormDirective"
            ></app-error-message>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last name</mat-label>
          <input matInput placeholder="Last name" formControlName="lname" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email *</mat-label>
          <input matInput placeholder="Email" formControlName="email" />
          <mat-error>
            <app-error-message
              [ofFormControl]="contactForm.get('email')"
              [ofForm]="contactFormDirective"
            ></app-error-message>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Phone *</mat-label>
          <input
            matInput
            placeholder="Phone"
            formControlName="phone"
            type="number"
            maxlength="10"
          />
          <mat-error>
            <app-error-message
              [ofFormControl]="contactForm.get('phone')"
              [ofForm]="contactFormDirective"
            ></app-error-message>
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
