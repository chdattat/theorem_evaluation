<div class="ml-4 mr-4 mb-4">
  <mat-card class="person" (click)="viewPersonCv()">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon class="icon">person</mat-icon>
      </div>
      <mat-card-title>{{ person.name }}</mat-card-title>
      <mat-card-subtitle>Role: {{ person.role }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
